<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar with Right-Aligned Links</title>
        <link rel="stylesheet" href="stylef.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-brand">
                    <img
                        src="https://www.vidyamandir.com/Think-IIT-Think-VMC/assets/images/iit/iit-dharwad.png"
                        alt="Brand Logo"
                        class="navbar-logo"
                    />
                </div>
                <ul class="navbar-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="background-section">
            <div class="content-wrapper">
                <div class="text-content">
                    <p
                    id="head"style="font-family: Cambria, Cochin, Georgia, Times, &quot;Times New Roman&quot;, serif;"
                    >
                        Welcome to IIT Dharwad Library
                    </p>
                    <p
                        id="para"style="font-family: Cambria, Cochin, Georgia, Times,&quot;Times New Roman&quot;, serif;"
                    >
                        Please login with your credentials.
                    </p>
                </div>
                <div class="login-form">
                    <form action="/login" method="POST">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <button type="submit" class="btn" id="but">
                            Login
                        </button>
                    </form>
                    <div class="login-register">
                        <p>
                            Don't have an account?
                            <a href="register.html" class="register-link"
                                >Register</a
                            >
                        </p>
                    </div>
                </div>
                <p id="error-message"></p>
            </div>
        </section>
        <section class="search-section">
            <div class="search-content">
                <h1
                    id="search"style="
                        font-family: Cambria, Cochin, Georgia, Times,
                            &quot;Times New Roman&quot;, serif;
                    "
                >
                    Search here
                </h1>
                <div class="search-form">
                    <form id="searchForm">
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Enter book title"
                            required
                        />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <script>
            document
                .getElementById("searchForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const title = document.getElementById("title").value;
                    window.location.href = `/search.html?title=${encodeURIComponent(title)}`;
                });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <footer class="footer">
            <div class="footer-content">
                <h1>Contact Us</h1>
                <p>Email: librarian@iitdh.ac.in</p>
                <p>Phone: (0836) 221 2824</p>
                <p>Address: IIT Dharwad, Chikkamalligwad,Karnataka-560007</p>
                <br />
            </div>
        </footer>
    </body>
</html>
